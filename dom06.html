<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom06</title>
    <script>
        window.onload = function () {
            var image = document.getElementById('image');
            image.src = "https://via.placeholder.com/300x200";
            image.width = 360;
            image.height = 200;
            image.alt = "placeholder 이미지";
            var image2 = document.getElementById('image2');
            image2.src = "https://via.placeholder.com/565x175";
            image2.width = 565;
            image2.height = 175;
            image2.alt = "placeholder 이미지";

        };
    </script>
</head>

<body>
    <section> <img id="image"> </section>
    <section> <img id="image2"> </section>

</body>

</html>
