<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery11</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="./vendor/covid-19-statistics/dist/css/covid19.css" rel="stylesheet" />
    <script src="./vendor/covid-19-statistics/dist/js/covid19stats.js"></script>

</head>

<body>
    <div id="covid-widget-kr"></div>
    <br>
    <div id="covid-widget-us"></div>
    <script>
        $.covid19stats({
            element: "#covid-widget-kr",
            countryCode: "KR",
            showCases: true,
            showDeaths: false,
            showRecovered: true
        });
    </script>
    <script>
        $.covid19stats({
            element: "#covid-widget-us",
            countryCode: "US",
            showCases: true,
            showDeaths: false,
            showRecovered: true
        });
    </script>
    

</body>

</html>
