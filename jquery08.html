<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery08</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
   
        var clearQueue = false;
        var goToEnd = false;

        
        $('#clearQueue').change(function() {
          clearQueue = $(this).prop('checked')
        });

        $('#goToEnd').change(function() {
          goToEnd = $(this).prop('checked')
        });

        $('#stopButton').click(function() {
          $('#box').stop(clearQueue, goToEnd);
        });

        // 스타일 변경
        $('#box').css({
          width: 100,
          height: 100,
          background: 'red'
        })
        
        setInterval(function() {
          $('#box').animate({
            width: 800
          }, 4000).delay(1000).animate({
            width:100,
            height: 100
          }, 1000);
        }, 3000);

        $('#box2').css({
          width: 100,
          height: 100,
          background: 'blue'
        }).animate({
          width:600,
          opacity: 0.5
          }, 1500);    
      });    
    </script>
</head>
<body>
 
  <label>goToEnd</label> 
  <input id="goToEnd" type="checkbox"> 
  <br>
  <label>clearQueue</label>  
  <input id="clearQueue" type="checkbox">
  <br>
  <button id="stopButton">Stop</button>
  <div id="box"></div>
  <br>
  <div id="box2"></div>
</body>
</html>
